<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tax NG | Contact Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="contact__content">
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="index.html">
                    <img src="assets/img/phasis_logo.png" alt="Phasis Logo"> 
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main class="main__content">
        <section class="contact">
            <div class="container">
                <div class="row z-500 bs__grey">
                    <div class="col-9  z-500">
                        <section class="contact__form-section">
                            <div class="main">
                                <div class="container">
                                    <div class="box"> 
                                        <h3 class="form__heading">Send us a Message</h3>
                                        <form class="form-inline">
                                            <div class="box-row"> 
                                                <div class="box-cell box1"> 
                                                    <label for="fullname">Fullname</label> <br>
                                                    <input type="text" id="fullname" autofocus>
                                                </div> 
                            
                                                <div class="box-cell box1"> 
                                                    <label for="email">Email</label> <br>
                                                    <input type="text" id="email">
                                                </div> 
                                            </div>
                            
                                            <div class="box-row"> 
                                            <div class="box-cell box2"> 
                                                <label for="phone">Phone</label> <br>
                                                <input type="text" id="fullname">
                                            </div> 
                                
                                            <div class="box-cell box2"> 
                                                <label for="select">Feedback Type</label> <br>
                                                <select id="select">
                                                    <option>Feedback/Review</option>
                                                    <option>Bug/Glitch</option>
                                                    <option>I'd like to Suggest</option>
                                                    <option>Others</option>
                                                </select>
                                            </div> 
                                            </div>
                                            <div class="text-area"> 
                                                <label for="text-area">Description</label> <br>
                                                <textarea class="input__textarea"></textarea>
                                            </div> 
                                            <div  class="btn">
                                                <button type="submit">Submit</button>
                                            </div>
                                        </form>
                                    </div> 
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="col-2  z-500">
                        <section class="contact__info-section">
                            <div class="">
                                <h3 class="mb__2">Contact Information</h3>
                                <!-- placeholder text -->
                                <p class="mb__2">
                                   <i class="fa fa-map-marker fa-2x mr__1"></i>
                                   <strong>Bangalore, India</strong>
                                </p>
                                <p class="mb__2">
                                    <i class="fa fa-phone fa-2x mr__1"></i>
                                    <strong>|080|  xxx-xxx-xxx</strong>
                                </p>
                                <p><i class="fa fa-envelope fa-2x mr__1"></i>
                                    <strong><a mailto="">phasis@gmail.com</a></strong>
                                </p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </section>



    </main>
    <footer class="footer">

    </footer>
</body>
</html>
