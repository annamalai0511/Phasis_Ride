    <script>
        function myFunction() {

    <div class="calculate" style="padding: 50px; margin-top: 30px; ">
        <h2>Phasis Ride</h2>
        <br>
        <form class="pay-form" action="">
            <label for="" class="msg"></label>
            <p>
                <select class="input" id="srt"> 
                                    <option value="0">Choose Starting Point</option>
                                    <option value="1">Jaipur</option> 
                                    <option value="2">Delhi</option> 
                                    <option value="3">Kurukshetra</option> 
                                    <option value="4">Jodhpur</option> 

                                </select>
            </p>
            
            <p>

                <select class="input" id="des"> 
                                    <option value="0">Choose Destination</option> 
                                    <option value="1">Jaipur</option> 
                                    <option value="2">Delhi</option> 
                                    <option value="3">Kurukshetra</option> 
                                    <option value="4">Jodhpur</option> 
                                </select>
            </p>
            <br>
            <p>

                <select class="input" id="time"> 
                                    <option value="0">When</option> 
                                    <option value="1">Now</option> 
                                    <option value="2">Schedule Later</option> 
                                </select>
            </p>


            <p>
                <label for="start"></label>

            <input type="date" id="start" name="trip-start"
       value="2021-10-31"
       min="2018-01-01" max="2024-12-31">
       <label for="appt"></label>

        <input type="time" id="appt" name="appt"
        min="09:00" max="18:00" required>

            </p>
            <br>
            <input class="btn-pay" id="submit" type="button" value="Search" onclick = "Send()" />
            <script type="text/javascript">
            function Send() {
                    var name = document.getElementById("srt").value;
                    var tech = document.getElementById("des").value;
                    var url = encodeURIComponent(name)+encodeURIComponent(tech)+".html" ;
                    window.location.href = url;
                                                    };

            //<p><button class="btn-pay" id="submit">Search </button></p> 
 
  
</script>
